<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Working with Lists and Collections</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div role="main">
        <h2>Seat reservation <span data-bind="text: seats().length" class="badge"></span></h2>

        <table>
            <thead>
                <tr>
                    <th>Passenger name</th>
                    <th>Meal</th>
                    <th>Surcharge</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: seats">
                <tr>
                    <td><input type="text" data-bind="value: name" /></td>
                    <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                    <td data-bind="text: formattedPrice"></td>
                    <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <h3 data-bind="visible: totalSurcharge() > 0">
            Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>
        <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>
    </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="app/models/seat-reservation.js"></script>
    <script src="app/view-models/reservations-view-model.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
